    <main>
      <h1>CONTACT US</h1>
      <div class="container">
        <form id="form">
          <h1 class="success" id="success">Thank you for contacting us!</h1>

          <label class="item"
            >Your name:
            <input
              name="firstname"
              id="firstName"
              placeholder="*Required"
              type="text" />
          </label>
          <div class="error-input" id="firstNameError">*Insert your name</div>

          <label class="item"
            >Subject:
            <input
              name="subject"
              id="subject"
              placeholder="*Minimum 10 characters"
              type="text"
          /></label>
          <div class="error-input" id="subjectError">
            *Insert subject (minimum 10 characters)
          </div>

          <label class="item"
            >Email:
            <input name="email" id="email" placeholder="*Required" type="text"
          /></label>
          <div class="error-input" id="emailError">*Insert your email</div>

          <label class="item"
            >Address:
            <input
              name="address"
              id="address"
              placeholder="*Minimum 25 characters"
              type="text"
          /></label>
          <div class="error-input" id="addressError">
            *Insert your address (minimum 25 characters)
          </div>

          <label class="item"
            >Message:
            <input
              name="message"
              id="message"
              placeholder="*Minimum 0 characters"
              type="text"
          /></label>
          <div class="error-input" id="messageError">
            *Write to us (minimum 50 characters)
          </div>

          <div>
            <button type="submit" class="submitButton">Send</button>
          </div>
        </form>
      </div>
    </main>

    <script src="scripts/contact.js"></script>
