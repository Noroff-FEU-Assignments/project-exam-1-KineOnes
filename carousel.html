<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link href="carousel.css" rel="stylesheet">

</head>
<body>
    <div class="carousel">
        <button class="carousel_button carousel_button--left">
            <img src="design_elements/arrow_left.svg" alt="">
        </button>
        <div class="carousel_track-container">
            <ul class="carousel_track">
                <li class="carousel_slide">
                    <img class="carousel_image" src="images/bowls.jpg" alt="">
                </li>
                <li class="carousel_slide">
                    <img class="carousel_image" src="images/course_pottery.jpg" alt="">
                </li>
                <li class="carousel_slide">
                    <img class="carousel_image" src="images/terracotta.jpg" alt="">
                </li>
            </ul>
        </div>
        <button class="carousel_button carousel_button--right">
            <img src="design_elements/arrow_right.svg" alt="">
        </button>

        <div class="carousel_nav">
            <button class="carousel_indicator"></button>
            <button class="carousel_indicator"></button>
            <button class="carousel_indicator"></button>
        </div>
    </div>
    
</body>
</html>
